{% if form.errors|length > 0 %}
<article class="message has-background-danger">
    <div class="content">
      <ul>
      {% for field, errors in form.errors.items() %}
          <li>
            <small class="form-text text-muted ">
              {{ field }} : {{ ','.join(errors) }}
            </small>
          </li>
      {% endfor %}
      </ul>
    </div>
</article>
{% endif %}
