<div class="mt-4 box">
    <div class="level">
      <div class="level-left">
        <span class="is-size-5 has-text-weight-bold">
          Customer Quotations
        </span>
      </div>
      <div class="level-right">
        <button 
          class="button is-small is-link" 
          onclick="activateModal('newCustomerQuote')"
        >
          <span class="icon">
            <i class="fa fa-plus"></i>
          </span>
          <span>Add Quote</span>
        </button>
      </div>
    </div>
    <table class="table is-fullwidth">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% if quotations|length > 0 %}
          {% for quotation in quotations %}
          <tr>
          </tr>
          {% endfor %}
        {% else %}
        <tr>
          <td colspan="4">
            <span class="has-text-weight-bold has-text-primary">
              No available quotations
            </span>
          </td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
  
  <div id="newCustomerQuote" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">New Customer Quote</p>
        <button 
          class="delete" 
          aria-label="close"
          onclick="deactivateModal('newCustomerQuote')"
          ></button>
      </header>
      <section class="modal-card-body">
        <!-- {% include 'forms/customer_invoice.html' %} -->
      </section>
    </div>
  </div>
