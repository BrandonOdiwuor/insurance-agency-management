{% extends "base.html" %}
{% block page %}
<section class="hero is-fullheight">
  <div class="hero-head">
    {% include 'partials/navbar.html' %}
  </div>

  <div class="hero-body">
    <div>
      <p class="title" >
        <span class="has-text-primary">Insurance made simple</span>
      </p>
      <p class="subtitle" >
        <span>
          Management of Customers, Quotes, Policies, <br>
          Claims & Payments made simple
        </span>
      </p>
      <div class="field has-addons">
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-left">
            <i class="fa fa-envelope"></i>
          </span>
        </div>
        <div class="control">
          <a class="button is-primary">
            Get Quote
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-foot">
    <div class="hero-foot">
      {% include 'partials/hero-footer.html' %}
    </div>
  </div>
</section>

{% endblock page %}
